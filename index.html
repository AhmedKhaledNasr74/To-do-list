<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"/>
    <title>To do list</title>
</head>
<body>
    <div class="addTask">
        <div class="container">
            <div class="adder">
                <input class="search" type="text">
                <button type="submit" class="searchBtn">Add Task</button>
            </div>
            
        </div>
    </div>
    <div class="tasksHolder">
        
    </div>
    <div class="clear">
        <div class="container">
            <button class="clearBtn">Clear</button>
        </div>
    </div>
    <div class="ask disappear">
        <div class="container">
            <div class="check">
                <button class="delete">Delete</button>
                <button class="edit">Done</button>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
